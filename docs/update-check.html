<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Crapfixer Update Check</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #2c3e50;
    }
    #status {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 1rem;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .donate {
      margin-top: 3rem;
      padding: 1rem;
      background-color: #e8f5e9;
      border-left: 5px solid #4caf50;
      border-radius: 5px;
    }
    .donate strong {
      display: block;
      margin-bottom: 0.5rem;
    }
    .donate a {
      margin-right: 1rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>ğŸ” Crapfixer Update Check</h1>
  <p id="status">Checking version...</p>

  <div class="donate">
    <strong>ğŸ’– Support Crapfixer</strong>
    Every donation helps us provide more updates.  
    - Thanks, Belim ğŸ™  
    <br><br>
    <a href="https://www.paypal.com/donate/?hosted_button_id=M9DW4VNKH9ECQ" target="_blank">ğŸ’¸ Donate via PayPal</a>
    <a href="https://ko-fi.com/builtbybel" target="_blank">â˜• Buy me a Ko-fi</a>
  </div>

  <script>
    const latestVersion = "0.55.160";

    function compareVersions(v1, v2) {
      const a = v1.split('.').map(Number);
      const b = v2.split('.').map(Number);
      for (let i = 0; i < Math.max(a.length, b.length); i++) {
        if ((a[i] || 0) < (b[i] || 0)) return -1;
        if ((a[i] || 0) > (b[i] || 0)) return 1;
      }
      return 0;
    }

    const params = new URLSearchParams(window.location.search);
    const userVersion = params.get("version");

    const status = document.getElementById("status");

    if (!userVersion) {
      status.innerText = "â“ No version found. Please open this page from the Crapfixer app.";
    } else {
      const result = compareVersions(userVersion, latestVersion);
  if (result < 0) {
    status.innerHTML = `âš ï¸ Your version (${userVersion}) is outdated.<br><strong>Latest version:</strong> ${latestVersion}<br><a href="https://github.com/builtbybel/Crapfixer/releases">â¬‡ï¸ Download here</a>`;
  } else if (result === 0) {
    status.innerHTML = `âœ… Your version (${userVersion}) is up to date.`;
  } else {
    status.innerHTML = `âœ… Your version (${userVersion}) is newer than the official release (${latestVersion}).<br><em>Note: You may be using a development build.</em>`;
  }
    }
  </script>
</body>
</html>
